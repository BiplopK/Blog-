{% extends "main/navbar.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Select Your Interests</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            {% for category in categories %}
                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <label class="form-check-label w-100 d-flex justify-content-between align-items-center">
                                <span>{{ category.name }}</span>
                                <input class="form-check-input ms-2" type="checkbox" name="selected_categories" value="{{ category.id }}"
                                    {% if category.id in selected_categories %}checked{% endif %}>
                            </label>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Save Interests</button>
        </div>
    </form>
</div>
{% endblock %}
